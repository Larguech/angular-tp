<div class="container">
 
    <div class="input-section">
      <h3>Remplis ta carte de visite</h3>
      <input type="text" placeholder="Nom" [(ngModel)]="name" />
      <input type="text" placeholder="Titre" [(ngModel)]="title" />
      <input type="text" placeholder="Téléphone" [(ngModel)]="phone" />
      <input type="text" placeholder="Email" [(ngModel)]="email" />
    </div>
   
    <div class="card-container">
      <div class="card">
        <div class="front">
          <h2>{{ name || 'Votre Nom' }}</h2>
          <h4>{{ title || 'Votre Titre' }}</h4>
          <p>{{ phone || 'Téléphone' }}</p>
          <p>{{ email || 'Email' }}</p>
        </div>
        <div class="back">
          <h2>Contactez-moi</h2>
          <p>{{ phone }}</p>
          <p>{{ email }}</p>
        </div>
      </div>
    </div>
  </div>
